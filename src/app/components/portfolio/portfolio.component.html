<div class="container-table mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- urlImage Column -->
    <ng-container matColumnDef="urlImage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <img src="{{row.urlImage}}" alt="logo">
      </td>
    </ng-container>

    <!-- Ticker Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticker </th>
      <td mat-cell *matCellDef="let row"> <b>{{row.ticker}}</b> </td>
    </ng-container>

    <!-- Invested Column -->
    <ng-container matColumnDef="invested">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Invertido </th>
      <td mat-cell *matCellDef="let row"> {{row.invested}} </td>
    </ng-container>

    <!-- Profit Column -->
    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profit </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.profit >= 0 ? 'text-success' : 'text-danger'"> {{row.profit}}$ </td>
    </ng-container>

    <!-- Investment Value Column -->
    <ng-container matColumnDef="investmentValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Investment value </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.profit >= 0 ? 'text-success' : 'text-danger'"> {{row.investmentValue}}$ </td>
    </ng-container>

    <!-- Buy Column -->
    <ng-container matColumnDef="buyPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Buy </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.changeClass"> <div class="buy-sell-button"><div class="icon">C</div><div class="price">{{row.buyPrice}}$</div></div> </td>
    </ng-container>

    <!-- Buy Column -->
    <ng-container matColumnDef="sellPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sell </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.changeClass"> <div class="buy-sell-button"><div class="icon">V</div><div class="price">{{row.sellPrice}}$</div></div> </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
